{% extends "base.html" %}

{% block content %}
<h2>Welcome, {{ session.username }}!</h2>
<div class="row mb-4">
   <div class="col">
       <a href="{{ url_for('create_post') }}" class="btn btn-primary">Create New Post</a>
   </div>
</div>
<div class="row">
   {% for post in posts %}
   <div class="col-md-4 mb-4">
       <div class="card">
           <div class="card-body">
               <h5 class="card-title">{{ post[1] }}</h5>
               <p class="card-text">{{ post[2][:100] }}...</p>
               <a href="{{ url_for('view_post', post_id=post[0]) }}" class="btn btn-sm btn-primary">Read More</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>
{% endblock %}
